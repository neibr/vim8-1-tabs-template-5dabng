<div [className]="tab.active ? 'tabs__title tabs__title--active': 'tabs__title'">
    <tab-title [index]="tab.index">
    </tab-title>
    <tab-content [index]="tab.index" *ngIf="tab.active">
        <test [tab]="tab.index"></test>
    </tab-content>
    <button (click)="removeTab(tab)">Remove</button>
</div>
